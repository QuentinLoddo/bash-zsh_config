name: Mirroring
on: [push]
jobs:
  Mirroring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.0
        with:
          fetch-depth: 0
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url:
            git@github.com:QuentinLoddo/remember.git
          ssh_private_key:
            ${{secrets.DAWA_SANS_NOM}}